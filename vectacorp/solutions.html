<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="path/to/jquery.stikkynav.js"></script>
    <script src="path/to/back-to-top-plugin.js"></script>
    <script>
        $(function() {
            // Tooltip for menu items
            $('#responsive-menu li a').tooltip();

            // Sticky Quick Nav
            $('#quick-nav').stikkynav();

            // Back to Top button
            $('.back-to-top').on('click', function() {
                $('html, body').animate({scrollTop: 0}, 500);
            });
        });
    </script>
</head>
<body>
    <main class="container">
        <figure class="three columns">
            <img src="images/logo.gif" class="scale-with-grid" alt="">
        </figure>
        
        <nav class="thirteen columns">
            <ul id="responsive-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
        
        <header class="sixteen columns">
            <img src="images/header.gif" class="scale-with-grid" alt="">
        </header>
        
        <section id="welcome" class="eleven columns">
            <h4>Our Solutions</h4>
            <nav id="quick-nav">
                <ul>
                    <li><a href="#solution-1">Solution 1</a></li>
                    <li><a href="#solution-2">Solution 2</a></li>
                    <li><a href="#solution-3">Solution 3</a></li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
